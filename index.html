<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Park Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>National Park Finder</h1>

        <form id="js-form">
            <label for="search-area">Search Area</label>
            <input type="text" name="search-area" id="js-search-area" required>

            <label for="max-results">Max Results</label>
            <input type="number" name="max-results" id="js-max-results" min="1" max="20" value="10">

            <input type="submit" value="Search">
        </form>

        <p id="js-error-message" class="error-message"></p>
    </div>
    
    <div class="results-list hidden">
        <h2>Search results</h2>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
